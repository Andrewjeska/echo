// [START declaration]
syntax = "proto3";
package logv1;
import "log/v1/Meta.proto";
// [END declaration]

// [START go_declaration]
option go_package = "git.blendlabs.com/blend/protos/log/v1";
// [END go_declaration]

// [START messages]
message Message {
   // meta contains extra metadata for the message like timestamp.
  Meta meta = 1;

  // body of the message
  bytes body    = 10;
} 
// [END messages]
