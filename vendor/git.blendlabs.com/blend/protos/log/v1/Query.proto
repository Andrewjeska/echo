// [START declaration]
syntax = "proto3";
package logv1;
import "google/protobuf/Duration.proto";
// [END declaration]

// [START go_declaration]
option go_package = "git.blendlabs.com/blend/protos/log/v1";
// [END go_declaration]

// [START messages]
message Query {
    // engine is the database engine, usually `postgres` or `mongo`.
    string engine = 10;

    // label is a grouping / caching label for the query.
    string label = 11;

    // database is the database of the event.
    string database = 12;

    // document is an (optional) 
    string document = 13; 

    // body is the body of the query.
    string body = 14;

    // method + url are the basics of http
    // response fields
    google.protobuf.Duration elapsed = 15;
} 
// [END messages]
