// [START declaration]
syntax = "proto3";
package logv1;
// [END declaration]

// [START go_declaration]
option go_package = "git.blendlabs.com/blend/protos/log/v1";
// [END go_declaration]


// [START messages]
message Error {
  // severity is the meta class of the error, i.e. warning, error, fatal etc.
  string severity = 10;
  // class is the exception type or grouping value.
  string class = 11;
  // message is a descriptive or variable context of an error.
  string message = 12;
  // stack is the call stack where the error was generated.
  repeated string stack = 13;
  // inner is a cause or underlying error
  Error inner = 14;
} 
// [END messages]
