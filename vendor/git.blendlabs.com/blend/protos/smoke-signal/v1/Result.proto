// [START declaration]
syntax = "proto3";
package smokesignalv1;
import "google/protobuf/Duration.proto";
// [END declaration]

// [START go_declaration]
option go_package = "git.blendlabs.com/blend/protos/smoke-signal/v1";
// [END go_declaration]

// [START messages]
message Result {
  string uuid = 1;
  string check_Name = 2;
  string verb = 3; //also known as 'method'
  string url = 4; 
 // generally only applies to post requests
  int64 contentLength = 5;
  string contentType = 6;
  string conentEncoding = 7;

  int32 statusCode = 8;
  // response fields
  google.protobuf.Duration elapsed = 9;
  string err = 10;

  bool certNearingExpiry = 11;
  bool certExpired = 12;
  
  string response = 13;
} 
// [END messages]
